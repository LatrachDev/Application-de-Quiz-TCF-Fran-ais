<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commencez le Quiz TCF - Testez Votre Niveau de Français | Institut Balzac</title>
    <meta name="description" content="Participez au quiz TCF pour tester vos connaissances en français. Découvrez votre niveau de maîtrise, de A1 à C2, et progressez avec l'Institut Balzac.">
    <meta name="keywords" content="Quiz TCF, test de français, niveau de français, évaluation de langue, Institut Balzac, test TCF, niveau A1 C2, apprendre français">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="tailwind.js"></script>
</head>
<body class="bg-sky-700">

    <header class="flex justify-between items-center py-5 px-5">
        <img class="w-36" src="Images/Balzac-logo.png" alt="Balzac-logo">

        <i class="fa-solid fa-circle-info text-white text-2xl"></i>
    </header>

    <main class="text-center w-full p-10 mt-5 md:w-2/3 mx-auto lg:w-5/12">
        <div>
            <div id="hud" class="flex justify-between mb-10">
                <div id="hud-item" class="flex gap-2">
                    <p class="hud-prefix text-white text-sm font-semibold">
                        Question : 
                    </p>
                    <h2 id="questionCounter" class="hud-main-text text-white text-sm font-semibold"></h2>
                </div>

                <div id="hud-item" class="flex gap-2">
                    <p class="hud-prefix text-white text-sm font-semibold">
                        Score :
                    </p>
                    <h2 id="score" class="hud-main-text text-white text-sm font-semibold">
                        0
                    </h2>
                </div>
            </div>
            <h1 id="question" class="text-white text-2xl font-bold uppercase">What is the correct answer ?</h1>
            <div class="p-5">
                <button class="flex my-2 text-white bg-white p-2 rounded-md w-full">
                    <div class="bg-sky-700 w-10 h-10 flex justify-center items-center font-bold rounded-md">A</div>
                    <p data-number="1" class="choice-text text-sky-700 flex items-center p-2 font-semibold w-full">This is answer number 1</p>
                </button>

                <button class="flex my-2 text-white bg-white p-2 rounded-md w-full">
                    <div class="bg-sky-700 w-10 h-10 flex justify-center items-center font-bold rounded-md">B</div>
                    <p data-number="2" class="choice-text text-sky-700 flex items-center p-2 font-semibold w-full">This is answer number 2</p>
                </button>

                <button class="flex my-2 text-white bg-white p-2 rounded-md w-full">
                    <div class="bg-sky-700 w-10 h-10 flex justify-center items-center font-bold rounded-md">C</div>
                    <p data-number="3" class="choice-text text-sky-700 flex items-center p-2 font-semibold w-full">This is answer number 3</p>
                </button>

                <button class="flex my-2 text-white bg-white p-2 rounded-md w-full">
                    <div class="bg-sky-700 w-10 h-10 flex justify-center items-center font-bold rounded-md">D</div>
                    <p data-number="4" class="choice-text text-sky-700 flex items-center p-2 font-semibold w-full">This is answer number 4</p>
                </button>

                <button id="nextButton" class="hidden text-white bg-lime-600 p-2 rounded-md mt-5 w-full">Suivant</button>

            </div>
        </div>
        
    </main>
    <script src="game.js"></script>
</body>
</html>
