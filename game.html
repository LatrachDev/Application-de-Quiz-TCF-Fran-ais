<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="tailwind.js"></script>
</head>
<body class="bg-sky-500">
    <header class="flex justify-between items-center py-5 px-5">
        <img class="w-36" src="Images/Balzac-logo.png" alt="Balzac-logo">

        <!-- Desktop nav -->
        <nav class="hidden md:block">
            <ul class="flex text-white gap-5">
                <li class="mx-2"><a class="font-semibold capitalize duration-300 hover:text-black " href="index.html">Home</a></li>
                <li class="mx-2"><a class="font-semibold capitalize duration-300 hover:text-black " href="#contact">Contact</a></li>
                <li class="mx-2"><a class="font-semibold capitalize duration-300 hover:text-black " href="#about">About</a></li>
            </ul>
        </nav>

        <!-- Humberger Icon for mobile -->
        <div id="bar" class="block text-white md:hidden text-2xl cursor-pointer">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- Off-Screen Menu (for mobile) -->
    <div id="off-screen-menu" class="fixed top-0 right-[-100%] h-screen w-full max-w-[450px] bg-sky-500 text-white flex flex-col justify-center items-center text-center text-xl gap-5 uppercase transition-all duration-300 z-[1]">
        
        <!-- Close Button -->
        <div id="close" class="absolute top-5 right-5 text-2xl cursor-pointer text-white">
            <i class="fas fa-times"></i>
        </div>

        <ul class="space-y-4">
            <li><a class="font-semibold capitalize" href="index.html" class="unset">Home</a></li>
            <li><a class="font-semibold capitalize" href="#contact" class="unset">Contact</a></li>
            <li><a class="font-semibold capitalize" href="#about" class="unset">About</a></li>
        </ul>
    </div>

    <script>
        const hamMenu = document.getElementById("bar");
        const closeMenu = document.getElementById("close");
        const offScreenMenu = document.getElementById("off-screen-menu");

        // Show menu
        hamMenu.addEventListener("click", () =>{
            offScreenMenu.classList.add('right-0');
            offScreenMenu.classList.remove('right-[-100%]');
        });

        // Hide menu
        closeMenu.addEventListener("click", () =>{
            offScreenMenu.classList.add('right-[-100%]');
            offScreenMenu.classList.remove('right-0');
        }) 
    </script>

    <main class="text-center w-full p-10 mt-5">
        <div>
            <div id="hud" class="flex justify-between mb-10">
                <div id="hud-item" class="flex gap-2">
                    <p class="hud-prefix text-white text-sm font-semibold">
                        Question : 
                    </p>
                    <h2 id="questionCounter" class="hud-main-text text-white text-sm font-semibold"></h2>
                </div>

                <div id="hud-item" class="flex gap-2">
                    <p class="hud-prefix text-white text-sm font-semibold">
                        Score :
                    </p>
                    <h2 id="score" class="hud-main-text text-white text-sm font-semibold">
                        0
                    </h2>
                </div>
            </div>
            <h1 id="question" class="text-white text-3xl font-bold uppercase">What is the correct answer ?</h1>
            <div class="p-5">
                <button class="flex my-2 text-white bg-white p-2 rounded-md w-full">
                    <div class="bg-sky-500 w-10 h-10 flex justify-center items-center font-bold rounded-md">A</div>
                    <p data-number="1" class="choice-text text-sky-500 flex items-center p-2 font-semibold w-full">This is answer number 1</p>
                </button>

                <button class="flex my-2 text-white bg-white p-2 rounded-md w-full">
                    <div class="bg-sky-500 w-10 h-10 flex justify-center items-center font-bold rounded-md">B</div>
                    <p data-number="2" class="choice-text text-sky-500 flex items-center p-2 font-semibold w-full">This is answer number 2</p>
                </button>

                <button class="flex my-2 text-white bg-white p-2 rounded-md w-full">
                    <div class="bg-sky-500 w-10 h-10 flex justify-center items-center font-bold rounded-md">C</div>
                    <p data-number="3" class="choice-text text-sky-500 flex items-center p-2 font-semibold w-full">This is answer number 3</p>
                </button>

                <button class="flex my-2 text-white bg-white p-2 rounded-md w-full">
                    <div class="bg-sky-500 w-10 h-10 flex justify-center items-center font-bold rounded-md">D</div>
                    <p data-number="4" class="choice-text text-sky-500 flex items-center p-2 font-semibold w-full">This is answer number 4</p>
                </button>
            </div>
        </div>
        
    </main>
    <script src="game.js"></script>
</body>
</html>
